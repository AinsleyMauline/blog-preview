<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Rectangle with Content</title>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #F5D04E;
            font-family: 'Figtree', Arial, sans-serif;
        }

        .rectangle {
            width: 382px;
            background-color: white;
            border-radius: 20px;
            border: 1px solid black;
            box-shadow: 8px 8px 0 0 black;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .rectangle img.illustration {
            width: 336px;
            height: 201px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .rectangle img.avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .content {
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="rectangle">
        <img class="illustration" src="assets/images/illustration-article.svg" alt="Illustration Image">
        <img class="avatar" src="assets/images/image-avatar.webp" alt="Avatar">
        <div class="content">
            <p>Learning</p>
            <p>Published 21 Dec 2023</p>
            <h1>HTML & CSS foundations</h1>
            <p>These languages are the backbone of every website, defining structure, content, and presentation</p>
        </div>
    </div>
</body>
</html>
