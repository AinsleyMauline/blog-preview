<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F5D04E;
            font-family: 'Figtree', sans-serif;
        }

        .card {
            width: 350px;
            background-color: white;
            border-radius: 16px;
            border: 1px solid black;
            box-shadow: 8px 8px 0 black;
            overflow: hidden;
            padding: 20px; /* Add padding inside the card */
        }

        .card img.illustration {
            width: 100%;
            display: block;
            border-radius: 10px; /* Ensure the image corners are rounded */
        }

        .card-content {
            padding: 0px;
        }

        .tag {
            background-color: #F5D04E;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 700;
            border-radius: 4px;
            display: inline-block;
            margin-top: 20px;
            margin-bottom: 10px;
            margin-left: 0;
            margin-right: 0;
        }

        .published {
            font-size: 12px;
            color: #666;
            margin-bottom: 20px;
            margin-left: 0;
            margin-right: 0;
        }

        .title {
            font-size: 18px;
            font-weight: 800;
            margin-bottom: 20px;
            margin-left: 0;
            margin-right: 0;
        }

        .description {
            font-size: 14px;
            color: #444;
            margin-bottom: 25px;
            margin-left: 0;
            margin-right: 0;
        }

        .author {
            display: flex;
            align-items: center;
        }

        .author img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-bottom: 10px;
            margin-right: 10px;
        }

        .author-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            margin-left: 0;
            margin-right: 0;
        }

        @media (max-width: 400px) {
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img class="illustration" src="assets/images/illustration-article.svg" alt="Illustration">
        <div class="card-content">
            <div class="tag">Learning</div>
            <div class="published">Published 21 Dec 2023</div>
            <div class="title">HTML & CSS foundations</div>
            <div class="description">These languages are the backbone of every website, defining structure, content, and presentation.</div>
            <div class="author">
                <img src="assets/images/image-avatar.webp" alt="Author Avatar">
                <span class="author-name">Greg Hooper</span>
            </div>
        </div>
    </div>
</body>
</html>
