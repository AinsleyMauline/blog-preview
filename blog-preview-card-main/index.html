<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Rectangle with Content</title>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #F5D04E;
            font-family: 'Figtree', Arial, sans-serif;
        }

        .rectangle {
        width: 382px;
        height: 520px;
        background-color: white;
        border-radius: 20px;
        border: 1px solid black;
        position: relative;
        z-index: 1; /* Makes the rectangle appear in front */
        box-shadow: 8px 8px 0 0 black; /* Adds 8px shadow to the right and bottom */
    }

        .content {
            position: relative;
            z-index: 0; /* Content will appear behind the rectangle */
            margin-top: 20px; /* Adds space below the rectangle */
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="rectangle"></div>

    <div class="content">
      <p1>Learning</p1>
      <p2>Published 21 Dec 2023</p2>
      <h1>HTML & CSS foundations</h1>
      <p3>These languages are the backbone of every 
          website, defining structure, content, and 
          presentation</p3>
    </div>
</body>
</html>
