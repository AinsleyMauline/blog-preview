<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Rectangle with Content</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .rectangle {
            width: 382px;
            height: 520px;
            background-color: white;
            border-radius: 20px;
            border: 1px solid black;
            position: relative;
            z-index: 1; /* Makes the rectangle appear in front */
            top: 8px; /* Moves the rectangle 8px down */
            left: 8px; /* Moves the rectangle 8px to the right */
        }

        .content {
            position: relative;
            z-index: 0; /* Content will appear behind the rectangle */
            margin-top: 20px; /* Adds space below the rectangle */
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="rectangle"></div>

    <div class="content">
        <h1>Welcome to My Page</h1>
        <p>This is a sample paragraph.</p>
    </div>
</body>
</html>
